server:
  port: 9001

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
  application:
    name: nacos-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 8.136.214.212:8848 #配置nacos地址
  main:
    allow-bean-definition-overriding: true  #允许指向同一个实例

#ribbon:
#  ReadTimeout: 5000 #指的是建立连接后从服务器读取到可用资源所用的时间
#  ConnectTimeout: 5000 #建立连接所用的时间，适用于网络状况正常的情况下，两端连接所用的时间

#hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000
#ribbon的超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000